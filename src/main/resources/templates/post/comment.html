<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blastagram</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Noto+Sans+KR:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

	<div id="wrap">
	<div class="d-flex"><!-- 메뉴랑 메인을 가로배치해주는 div -->
		<div class="menu border border-light-subtle col-3">
			<div class="d-flex align-items-center my-5">
				<h3 class="pacifico-regular">Blastagram</h3>
			</div>
			<div>
				<ul class="nav flex-column noto-sans-kr">
				  <li><a class="nav-link active text-dark mb-2" aria-current="true" href="#"><img width="30" src="/static/icon/home.png">홈</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/search.png">검색</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/reels.png">릴스</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/message.png">메시지</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/liked.png">알림</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/add.png">만들기</a></li>
				  <li><a class="nav-link text-dark mb-2" href="#"><img width="30" src="/static/icon/storyavatar.png">프로필</a></li>
				  <li><a class="nav-link text-dark mt-5" href="#">더보기</a></li>
				</ul>
			</div>
		</div>
		<section class="contents">
		<div class="story">스토리</div>
		<div class="d-flex justify-content-center">
			<div class="post-image my-5 bg-success ml-3">
			<img class="post-image" src="https://cdn.pixabay.com/photo/2022/12/20/12/10/santa-7667744_1280.jpg">
			</div>
			<div class="comment my-5 bg-warning">
				<div class="d-flex justify-content-between mt-2 p-2 border-bottom">
					<div class="d-flex ml-3">
						<div><img width="50" src="/static/icon/storyavatar.png"></div>
						<div class="ml-3 abeezee-regular"><!-- 포스트 한 사람 정보 -->
							<div class="font-weight-bold">user_name</div>
							<div>Seoul, Korea</div>
						</div>
					</div>
					<div class="m-2"><a href="#"><img width="30" src="/static/icon/etc.png"></a></div>
				</div>
				<div class="mx-3 my-2"> <!-- 내용, 코멘트란 -->
					<div class="d-flex"> <!--  내용 -->
						<div class="mr-2 abeezee-regular font-weight-bold">user_name</div>
						<div class="noto-sans-kr"> 크리스마스라니~ 시간 빠르다 </div>
					</div>
					<div class="d-flex">
						<div class="abeezee-regular">5 days ago</div>
						<div class="ml-3 abeezee-regular-italic"><a href="#" class="text-secondary">See translation</a></div>
					</div>
					
					<div class="d-flex align-items-center"> <!--  댓글 -->
						<div class="mt-4"><img width="25" src="/static/icon/storyavatar.png">
							<a href="#" class="text-dark abeezee-regular">user_name</a>
						</div>
						<div class="noto-sans-kr">블라블라 솰라솰라</div>
					</div>
				</div>
			</div>
			
		</div>
		</section>
	</div>
		
		<div>
			<select class="form-control col-2">
				<option selected>Language</option>
				<option>한국어</option>
				<option>English</option>
				<option>日本語</option>
				<option>中文</option>
			</select>
		</div>
		<footer class="d-flex align-items-center p-3">
			<div class="text-secondary">Copyright 2024. Memo All rights reserved </div>
		</footer>
	</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
